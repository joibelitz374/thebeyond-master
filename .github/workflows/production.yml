name: Build & Deploy

concurrency:
  group: staging-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - { name: "bot" }
          - { name: "api" }
    steps:
      - uses: actions/checkout@v4
      - name: Login to Yandex Registry
        uses: docker/login-action@v3
        with:
          registry: cr.yandex
          username: oauth
          password: ${{ secrets.YC_TOKEN }}
      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deployments/Dockerfile.${{ matrix.service.name }}
          push: true
          tags: cr.yandex/${{ vars.YC_REGISTRY }}/${{ vars.PROJECT_NAME }}-${{ matrix.service.name }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production-manager
    steps:
      - uses: actions/checkout@v4
      - name: Deploy manager services to manager node
        env:
          SERVER_IP: ${{ vars.SERVER_IP }}
          YC_TOKEN: ${{ secrets.YC_TOKEN }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
          ssh root@$SERVER_IP bash -s << 'EOF'
            set -euo pipefail
            echo '$YC_TOKEN' | docker login --username oauth --password-stdin cr.yandex
            cd /root/thebeyond
            docker compose pull
            docker compose --env-file .env up -d --remove-orphans
            docker image prune -af --filter "until=24h"
          EOF
