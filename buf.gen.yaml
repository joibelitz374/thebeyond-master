version: v2
inputs:
  - directory: api/contract
plugins:
  - remote: buf.build/protocolbuffers/go
    out: pkg
    opt: paths=source_relative
  - remote: buf.build/connectrpc/gosimple
    out: pkg
    opt:
      - paths=source_relative
      - simple
managed:
  enabled: true
  override:
    - file_option: go_package
      value: github.com/quickpowered/thebeyond-master/pkg/xraynode/v1
